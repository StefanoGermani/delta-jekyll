<!DOCTYPE html>
<html>

<head>
    {% include analytics.html %}

    <meta charset="utf-8">
    <meta name="description" content="{{ page.description }}">
    <meta name="robots" content="index, follow">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Delta Local Marketing{% if page.title %} - {% endif %}{{ page.title }}</title>

    {% if page.id and page.image_sharing %}
        <meta property="og:title" content="{{ page.title }}" />
        <meta property="og:url" content="{{site.url}}{{ page.url }}" />
        <meta property="og:description" content="{{ page.description }}">
        <meta property="og:image" content="{{site.url}}{{site.baseurl}}/assets/img/{{ page.image_sharing }}">
        <meta property="og:type" content="article" />
        <meta property="og:locale" content="it_IT" />
    {% else %}
        <meta property="og:title" content="Delta Local Marketing{% if page.title %} - {% endif %}{{ page.title }}" />
        <meta property="og:url" content="{{site.url}}{{ page.url }}" />
        <meta property="og:description" content="Il tuo successo, il nostro business.">
        <meta property="og:image" content="{{site.url}}{{site.baseurl}}/assets/img/delta-link.png">
        <meta property="og:type" content="website" />
    {% endif %}

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
        integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="{{site.baseurl}}/assets/css/main.css?{{site.time | date: '%s'}}" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css"
        rel="stylesheet">
    <link rel="icon" href="{{site.baseurl}}/assets/img/favicon.ico">
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/cookieconsent2/3.0.3/cookieconsent.min.css">
</head>

<body style="background-image: url('{{site.baseurl}}/assets/img/bg_pattern.png')">
    <div class="wrap">
        {% include navbar.html %}
        {{ content }}
    </div>

    {% include footer.html %}

    <script src="//cdnjs.cloudflare.com/ajax/libs/cookieconsent2/3.0.3/cookieconsent.min.js"></script>
    <script>
        window.addEventListener("load", function () {
            window.cookieconsent.initialise({
                "palette": {
                    "popup": {
                        "background": "#237afc"
                    },
                    "button": {
                        "background": "#fff",
                        "text": "#237afc"
                    }
                },
                "theme": "classic",
                "content": {
                    "message": "Utilizziamo i cookie per essere sicuri che tu possa avere la migliore esperienza sul nostro sito. Se continui ad utilizzare questo sito accetti la nostra Privacy Policy.",
                    "dismiss": "Accetto",
                    "link": "Leggi di pi√π",
                    "href": "{{site.url}}{{site.baseurl}}/privacy-policy",
                }
            })
        });

    </script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>
    <script src="{{site.baseurl}}/assets/js/jquery.mobile.custom.min.js?{{site.time | date: '%s'}}"></script>
    <script src="{{site.baseurl}}/assets/js/sidemenu.js?{{site.time | date: '%s'}}"></script>
</body>

</html>
