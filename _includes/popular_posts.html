<h5 class="popular-title">I post pi√π popolari</h5>
{% for id in site.data.popular_posts %}
    {% assign post = site.posts | where:"id", id | first %}
    <a href="{{ post.url }}" class="no-decoration">
        <div class="popular-post">
            <div class="popular-post-layout">
                <div class="popular-post-text">
                    <span class="popular-post-number">{{ forloop.index }}</span>
                    <span class="popular-post-title">{{ post.title }}</span>
                </div>
            </div>
        </div>
    </a>
{% endfor %}
