{% assign current = page.url | downcase | split: '/' %}

<div class="container pb-5">
    <nav class="navbar navbar-expand-md navbar-light" role="navigation">
        <button class="navbar-toggler navbar-toggler-right" type="button" id="navbarSideButton">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand mx-auto" href="{{site.url}}{{site.baseurl}}">
            <img alt="home" src="{{site.url}}{{site.baseurl}}/assets/img/delta-logo.svg?v=2" height="50px">
        </a>
        <div class="collapse navbar-collapse flex-row-reverse" id="desktopNavigation">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link {% if current == empty %} active{% endif %}" href="{{site.url}}{{site.baseurl}}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if current.last == 'chi-siamo' %} active{% endif %}" href="{{site.baseurl}}/chi-siamo">Chi Siamo</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if current contains 'servizi' %} active{% endif %}" href="{{site.url}}{{site.baseurl}}/servizi">Servizi</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle {% if current contains 'prezzi' %} active{% endif %}" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Prezzi
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" href="{{site.url}}{{site.baseurl}}/prezzi/business-starter-pack">Business Starter Pack</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if current contains 'blog' %} active{% endif %}" href="{{site.url}}{{site.baseurl}}/blog">Blog</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if current.last == 'consulenza-gratuita' %} active{% endif %}" href="{{site.url}}{{site.baseurl}}/consulenza-gratuita">Consulenza</a>
                </li>
            </div>
        </div>
        <div class="navbar-side d-md-none" id="navbarSide" style="background-image: url('{{site.baseurl}}/assets/img/bg_pattern.png')">
            <a class="navbar-side-brand" href="{{site.url}}{{site.baseurl}}">
                <img alt="home" src="{{site.url}}{{site.baseurl}}/assets/img/delta-logo.svg?v=2" height="50px">
            </a>
            <div class="navbar-side-list mt-5">
                <a href="{{site.url}}{{site.baseurl}}" class="side-link">Home</a>
                <div class="horizontalLine"></div>
                <a href="{{site.baseurl}}/chi-siamo" class="side-link">Chi Siamo</a>
                <div class="horizontalLine"></div>
                <a href="{{site.url}}{{site.baseurl}}/servizi" class="side-link">Servizi</a>
                <div class="horizontalLine"></div>
                <a href="{{site.url}}{{site.baseurl}}/prezzi" class="side-link">Prezzi</a>
                <div class="horizontalLine"></div>
                <a href="{{site.url}}{{site.baseurl}}/blog" class="side-link">Blog</a>
                <div class="horizontalLine"></div>
                <a href="{{site.url}}{{site.baseurl}}/consulenza-gratuita" class="side-link">Consulenza</a>
            </div>
        </div>
        <div class="overlay d-md-none"></div>
    </nav>
</div>
